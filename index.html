<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- Créez un formulaire de contact avec les champs noms,
téléphone, email, message et fichier joint.
Utilisez try, catch et finally pour valider les entrées et
gérer les erreurs.
Affichez les messages d'erreur appropriés à l'utilisateur.

Bonus : ajouter la restriction suivante sur le fichier joint :
format pdf uniquement de moins de 3Mo.

Exercice a publier sur Github avec les parties HTML, CSS et
javascript

ps : réfléchissez à votre algorithme avant de vous lancer dans
le code -->

<div class="container">
    <h2>Formulaire de Contact</h2>
    <form id="contactForm" enctype="multipart/form-data">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <label for="file">Fichier joint (PDF seulement, max 3Mo):</label>
        <input type="file" id="file" name="file" accept=".pdf" required><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <div id="errorMessages" class="error"></div>
    <div id="successMessage" class="success"></div>
</div>
    
</body>
</html>
